<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styles for the overlay container */
    .overlay-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    }

    /* Styles for the modal content */
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* Close button style */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
  <title>Edit Dialog Box Example</title>
</head>
<body>

  <!-- Button to trigger the overlay -->
  <button id="showEditDialogBtn">Edit</button>

  <!-- Overlay container -->
  <div class="overlay-container" id="editDialogOverlay">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close-btn" id="closeEditDialogBtn">&times;</span>
      <h2>Edit Form</h2>
      <form>
        <!-- Your edit form fields go here -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <!-- Add other form fields as needed -->
        <br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    // JavaScript to toggle the overlay visibility
    document.getElementById('showEditDialogBtn').addEventListener('click', function() {
      document.getElementById('editDialogOverlay').style.display = 'block';
    });

    document.getElementById('closeEditDialogBtn').addEventListener('click', function() {
      document.getElementById('editDialogOverlay').style.display = 'none';
    });
  </script>

</body>
</html>
