<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link href="../public/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="authContainer">
        <form id="signupform" class="authContainer-form">
            <div id="display-image-container">
                <img src="../public/image/DisplayForm.JPG" alt="display-form-image" id="display-img-form"/>
            </div>
            <table id="singuptable" class="authContainer-table">
                <tr class="table_row">
                    <td class="table_data"><input type="text" name="username" id="username" placeholder="Username" required></td>
                </tr>
                <tr class="table_row">
                    <td class="table_data"><input type="email" name="email" id="email" placeholder="Email" required></td>
                </tr>
                <tr class="table_row">
                    <td class="table_data"><input type="phone" name="phone" id="phone" placeholder="Phone" required></td>
                </tr>
                <tr class="table_row">
                    <td class="table_data"><input type="password" name="password" id="password" placeholder="Password" required></td>
                </tr>
                <tr class="table_row">
                    <td class="table_data"><button id="submit">Sign Up</button></td>
                </tr>
            </tr>
            <tr class="table_row">
                <td class="table_data">Or &nbsp;<a href="sign-in.html">Sign In</a></td>
            </tr>
            </table>
        </form>
    </div>

    <script src="../public/js/user.js" rel="javascript"></script>
</body>
</html>
